<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News International</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="img/news-international-logo.png"
      type="image/x-icon"
    />

    <script
      src="https://kit.fontawesome.com/b2b476fe69.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <main>
      <header class="container-fluid px-0 border">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="ms-5 navbar-brand" href="index.html"
              ><img
                style="height: 4rem"
                src="img/news-international-logo.png"
                class="img-fluid"
                alt="profile"
              />
              <span>News International</span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-center align-items-center"
              >
                <li class="nav-item mx-2">
                  <a
                    id="allNews"
                    class="nav-link active"
                    aria-current="page"
                    href="#"
                    >News</a
                  >
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="index.html"
                    ><img
                      style="height: 3rem"
                      src="img/user-image.png"
                      class="img-fluid border border-5 rounded-circle"
                      alt="profile"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- <div class="container py-2 border-start border-end"></div> -->
      <!-- Category -->
      <section class="border">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul
                id="categories"
                class="navbar-nav w-100 d-flex justify-content-between"
              ></ul>
            </div>
          </div>
        </nav>
      </section>
      <div id="spinner" class="d-none d-flex justify-content-center py-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <section class="container border-end border-start">
        <div
          class="container border-start border-end border-1 py-3 d-flex justify-content-center align-items-center"
        >
          <!-- Total Category counter -->

          <div class="totalCategoryCounter">
            <p class="m-0">
              <b id="totalNews"> </b>
            </p>
          </div>
        </div>
        <div class="trend">
          <div class="row px-5">
            <div class="border-top border-bottom py-3 mb-5 bg-body">
              <div class="row">
                <div class="selection d-flex justify-content-between">
                  <div class="sorting d-flex align-items-center gap-3">
                    <p class="m-0">Sort By View</p>
                    <select
                      style="width: 150px"
                      class="form-select border-0 bg-light"
                      aria-label="Default select example"
                    >
                      <option selected>Default</option>
                      <option value="1">This Week</option>
                      <option value="2">This Month</option>
                      <option value="3">This Year</option>
                    </select>
                  </div>

                  <div class="trend d-flex align-items-center gap-3">
                    <button type="button" class="btn btn-primary">
                      Today's pick
                    </button>
                    <button type="button" class="btn btn-outline-primary">
                      Trending
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Article -->
        <section class="px-5">
          <div id="artcles" class="article_container"></div>
        </section>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div id="modaladd" class="modal-dialog modal-fullscreen"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
